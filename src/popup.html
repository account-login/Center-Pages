<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Page Aligner</title>
    <script src="popup.js"></script>
    <style>
        body {
            width: 100px;
            text-align: center;
        }

        button {
            border: 0;
            background: none;
            box-shadow: none;
            border-radius: 5px;
            padding: 0;
            display: inline-block;
            width: 40px;
            height: 40px;
            cursor: pointer;
        }

        #centerPagesIncrease {
            margin-right: 4px;
        }

        #centerPagesDecrease {
            margin-left: 4px;
        }

        button:hover {
            box-shadow: inset 0px 0px 5px 0px gray;
        }

        input[type='radio'] {
            display: none;
        }

        input[type='radio']:checked + label, input[type='radio']:hover + label {
            box-shadow: inset 0px 0px 5px 0px gray;
        }

        input[type='radio'] + label {
            display: inline-block;
            cursor: pointer;
            border-radius: 5px;
        }

        input[type="number"] {
            width: 84px;
        }

        label svg {
            width: 30px;
            height: 36px;
        }

        .padding-container, .align-container {
            font-size: 0;
        }

        .align-container, label {
            height: 36px;
        }

        #bottom {
            height: 8px;
        }

        #btn-preset {
            width: 100%;
            font-size: 30px;
            background-color: greenyellow;
        }
    </style>
</head>
<body>
<div>
    <button id="btn-preset">Preset</button>
</div>
<hr>
<div class="padding-container">
    <button id="centerPagesIncrease" title="Increase spacing">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <rect x="20" y="40" width="60" height="20" fill="grey" />
            <rect x="40" y="20" width="20" height="60" fill="grey" />
        </svg>
    </button>
    <button id="centerPagesDecrease" title="Decrease spacing">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <rect x="20" y="40" width="60" height="20" fill="grey" />
        </svg>
    </button>
</div>
<hr>
<div class="align-container">
    <input type="radio" id="alignLeft" name="centerPagesAlign" value="left">
    <label for="alignLeft" title="Left align">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 120">
            <rect x="20" y="20" width="60" height="5" fill="black" />
            <rect x="20" y="35" width="40" height="5" fill="black" />
            <rect x="20" y="50" width="60" height="5" fill="black" />
            <rect x="20" y="65" width="40" height="5" fill="black" />
            <rect x="20" y="80" width="60" height="5" fill="black" />
            <rect x="20" y="95" width="40" height="5" fill="black" />
        </svg>
    </label>
    <input type="radio" id="alignCenter" name="centerPagesAlign" value="Left">
    <label for="alignCenter" title="Center align">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 120">
            <rect x="20" y="20" width="60" height="5" fill="black" />
            <rect x="30" y="35" width="40" height="5" fill="black" />
            <rect x="20" y="50" width="60" height="5" fill="black" />
            <rect x="30" y="65" width="40" height="5" fill="black" />
            <rect x="20" y="80" width="60" height="5" fill="black" />
            <rect x="30" y="95" width="40" height="5" fill="black" />
        </svg>
    </label>
    <input type="radio" id="alignRight" name="centerPagesAlign" value="right">
    <label for="alignRight" title="Right align">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 120">
            <rect x="20" y="20" width="60" height="5" fill="black" />
            <rect x="40" y="35" width="40" height="5" fill="black" />
            <rect x="20" y="50" width="60" height="5" fill="black" />
            <rect x="40" y="65" width="40" height="5" fill="black" />
            <rect x="20" y="80" width="60" height="5" fill="black" />
            <rect x="40" y="95" width="40" height="5" fill="black" />
        </svg>
    </label>
</div>
<hr>
<div>
    <label for="lineHeight">Line Height</label>
    <input type="number" id="lineHeight" min="1" step="0.1">
    <label for="fontSize">Font Size</label>
    <input type="number" id="fontSize" min="1" step="0.1">
</div>
<div id="bottom"></div>
</body>
</html>
